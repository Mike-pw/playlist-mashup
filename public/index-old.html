<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Spotify Playlist Combine</h1>

    <!-- Input form that takes in two playlists and sends to playlistCombine function-->
    <form action="#" onsubmit="playlistCombine();return false">
        <label for="play1">First Playlist: </label>
        <input type="text" id="play1" name="play1"><br><br>
        <label for="play2">Second Playlist: </label>
        <input type="text" id="play2" name="play2"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click on the submit button to submit the form.</p>

</body>

<script src="../app.js"></script>

</html>
