<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <header>
    <h1>Playlist Mashup</h1>
  </header>

  <main>
    <div id="login">

      <p>Combine any public Spotify playlists,
        creating a new playlist with equal parts from the originals.
        Common songs are automatically added</p>


      <button id="login-button">Login with Spotify</button>
    </div>

    <div id="loggedin">
      <form id="form" action="#" onsubmit="displayPlaylists();return false">
        <label for="user">User: </label>
        <input type="text" id="user" name="user"><br><br>
        <input id="get-playlists" class="btn" type="submit" value="Get Playlists">
      </form>
      <div id="display">
        <ol id="playlists">
        </ol>

        <ol id="selected-playlists">
        </ol>

      </div>

      <form id="generate" action="#" onsubmit="combinePlaylist();return false">
        <label for="newplay">New playlist name: </label>
        <input type="text" id="newplay" name="newplay"><br><br>
        <input class="btn" type="submit" value="Generate Playlist">
      </form>

      <a id="playlist-url"></a>
    </div>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="auth.js"></script>
<script src="app.js"></script>



</html>
