<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<header>
  <h1>Playlist Mashup</h1>
</header>

<body>
  <div class="main">

    <h2>Features</h2>

    <p>Combine Spotify playlists into a new playlist with an equal number of songs from the original playlists</p>

    <button id="login-button">Login with Spotify</button>

    <form id="form" action="#" onsubmit="displayPlaylists();return false">
      <label for="user">User: </label>
      <input type="text" id="user" name="user"><br><br>
      <input class="btn" type="submit" value="View User's Playlists">
    </form>


    <ol id="playlists">
    </ol>
    <div id="selected">
      <h2 id="selected-heading">Selected Playlists</h2>

      <ol id="selected-playlists">
      </ol>

    </div>

    <form id="generate" action="#" onsubmit="combinePlaylist();return false">
      <label for="newplay">New playlist name: </label>
      <input type="text" id="newplay" name="newplay"><br><br>
      <input class="btn" type="submit" value="Generate Playlist">
    </form>

    <a id="playlist-url"></a>

  </div>
  <div id="login">
  </div>
  <div id="loggedin">
    <div id="user-profile">
    </div>
    <div id="oauth">
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>



</html>
