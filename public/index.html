<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Mashup</title>
  <link rel="preload" href="https://fonts.googleapis.com">
  <link rel="preload" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <header>
    <h1>Playlist Mashup</h1>
  </header>

  <main>
    <div id="login">

      <p>Combine any public Spotify playlists,
        creating a new playlist with equal parts from the originals.
        Common songs are automatically added.</p>


      <button id="login-button">Login with Spotify</button>
    </div>

    <div id="loggedin">
      <form id="form" action="#" onsubmit="displayPlaylists();return false">
        <label for="user">User: </label>
        <input type="text" id="user" name="user">
      </form>

      <div id="display">
        <h2>Choose Playlists</h2>
        <ol id="playlists">
        </ol>
        <h2 id="selected-heading">Selected Playlists</h2>
        <ol id="selected-playlists">
        </ol>

      </div>

      <form id="generate" action="#" onsubmit="combinePlaylist();return false">
        <label for="newplay">New playlist name: </label>
        <input type="text" id="newplay" name="newplay">
        <input class="btn" type="submit" value="Generate Playlist">
      </form>
    </div>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="auth.js"></script>
<script src="app.js"></script>



</html>
