<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
  <style type="text/css">
    #login,
    #loggedin,
    header {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<header>
  <h1>Playlist Combine</h1>
</header>

<body>
  <div id="login">
  </div>
  <div id="loggedin">
    <div id="user-profile">
    </div>
    <div id="oauth">
    </div>
  </div>



  <script id="user-profile-template" type="text/x-handlebars-template">

<div class="mobile">

  <h2>Features</h2>

<p>Combine Spotify playlists into a new playlist with an equal number of songs from the original playlists</p>
<details>
  <summary><h2>Instructions</h2></summary>
    <ol>
      <li>Open and login to Spotify </li>
      <li>Select the first playlist</li>
      <li>3 dots > "Add to Profile" (if needed)</li>
      <li>3 dots > Share > Copy</li>
      <li>Paste the link below</li>
      <li>Repeat for second playlist</li>
      <li>Enter new playlist name</li>
      <li>Select "Generate Playlist"</li>
    </ol>

  </details>

      <!-- Input form that takes in two playlists and sends to playlistCombine function-->
  <form action="#" onsubmit="playlistCombine();return false">
    <label for="play1">First playlist: </label>
    <input type="text" id="play1" name="play1"><br><br>
    <label for="play2">Second playlist: </label>
    <input type="text" id="play2" name="play2"><br><br>
    <label for="newplay">New playlist name: </label>
    <input type="text" id="newplay" name="newplay"><br><br>
    <input class="btn" type="submit" value="Generate Playlist">
  </form>

  <span id="display-name">{{display_name}}</span>
  </div>

</div>

  </script>

  <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    (function () {

      var stateKey = 'spotify_auth_state';

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      /**
       * Generates a random string containing numbers and letters
       * @param  {number} length The length of the string
       * @return {string} The generated string
       */
      function generateRandomString(length) {
        var text = '';
        var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

        for (var i = 0; i < length; i++) {
          text += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return text;
      };

      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      oauthSource = document.getElementById('oauth-template').innerHTML,
        oauthTemplate = Handlebars.compile(oauthSource),
        oauthPlaceholder = document.getElementById('oauth');

      var params = getHashParams();

      var access_token = params.access_token,
        state = params.state,
        storedState = localStorage.getItem(stateKey);

      if (access_token && (state == null || state !== storedState)) {
        alert('Authentication error, please retry');
      } else {
        localStorage.removeItem(stateKey);
        if (access_token) {
          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $('#login').hide();
              $('#loggedin').show();
              $('header').show();
            }
          });
        } else {
          $('#login').show();
          $('#loggedin').hide();
          $('header').hide();
        }

        if (document.querySelector("#login").style.display == "block") {

          window.addEventListener('load', function () {

            var client_id = 'f4d501136b224ab4b3827b1e63e3e047'; // Your client id
            var redirect_uri = 'http://localhost:8888'; // Your redirect uri

            var state = generateRandomString(16);

            localStorage.setItem(stateKey, state);
            var scope = 'user-read-private user-read-email playlist-modify-public playlist-modify-private';

            var url = 'https://accounts.spotify.com/authorize';
            url += '?response_type=token';
            url += '&client_id=' + encodeURIComponent(client_id);
            url += '&scope=' + encodeURIComponent(scope);
            url += '&redirect_uri=' + encodeURIComponent(redirect_uri);
            url += '&state=' + encodeURIComponent(state);

            window.location = url;
          }, false);
        }
      }
    })();
  </script>

  <script src="app.js"></script>

</html>
