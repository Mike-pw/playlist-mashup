<body>

  <header>
    <h1>Playlist Mashup</h1>
  </header>

  <main>
    <div id="login">
      <img id="logo" src="/maskable.png" alt="playlist mashup logo" width="192" height="192">

      <p>Combine any public Spotify playlists into a new list with equal parts from the originals
      </p>


      <button id="login-button">Login with Spotify</button>
    </div>

    <div id="loggedin">
      <form id="form" action="#" onsubmit="displayPlaylists();return false">
        <label for="user">User: </label>
        <input type="text" id="user" name="user">
      </form>

      <div id="display">
        <h2>Choose Playlists</h2>
        <ol id="playlists">
        </ol>
        <h2 id="selected-heading">Selected Playlists</h2>
        <ol id="selected-playlists">
        </ol>

      </div>

      <form id="generate" action="#" onsubmit="combinePlaylist();return false">
        <label for="newplay">New playlist name: </label>
        <input type="text" id="newplay" name="newplay">
        <input class="btn" type="submit" value="Generate Playlist">
      </form>
    </div>
  </main>

  <div id="generating">
    <p id="generating-text">Generating Playlist...</p>
  </div>

  <script src="auth.js"></script>
  <script src="app.js"></script>

</body>
